    <lightning-card icon-name="action:map" title="Google Map">
      <div slot="actions">
          <div class="slds-m-around_medium cons" slot="actions">
            <lightning-button-icon  onclick={openSection} icon-name="utility:chevrondown" variant="bare"  alternative-text="Open" title="open"></lightning-button-icon>
            <lightning-button-icon  onclick={closeSection} icon-name="utility:chevronup" variant="bare"  alternative-text="Open" title="open"></lightning-button-icon>
        </div>
        <button class="slds-button slds-button_brand" onclick={map} slot="actions">Map</button>
      </div>
      <template if:true={isSectionOpen}>
          <div class=" slds-p-around_x-large">
              <div class="slds-box grid">
                  <lightning-input class="slds-p-bottom_small" name="Street" variant="label-inline" type="text" label="Street" onchange={onchangeHandler}></lightning-input>
                  <lightning-input class="slds-p-bottom_small" name="Postal Code" variant="label-inline" type="text" label="Postal Code" onchange={onchangeHandler}></lightning-input>
                  <lightning-input class="slds-p-bottom_small" name="State" variant="label-inline" type="text" label="State" onchange={onchangeHandler}></lightning-input>
                  <lightning-input class="slds-p-bottom_small" name="City" variant="label-inline" type="text" label="City" onchange={onchangeHandler}></lightning-input>
                  <lightning-input class="slds-p-bottom_small" name="Country" variant="label-inline" type="text" label="Country" onchange={onchangeHandler}></lightning-input>
              </div>
          </div>
        </template>
        <template if:true={isMap}>
            <template if:true={loader}>
                <div class="slds-backdrop slds-backdrop_open" style="padding: 20px;">
                  <div class="loader pos" ></div>
                </div>
            </template>
            <template if:false={loader}>
                <c-modal>
                    <div slot ="content">
                        <div class="slds-p-around_x-large">
                            <lightning-map map-markers={mapMarkers}></lightning-map>
                        </div>
                        <div style="display: grid;">
                            <button class="slds-button slds-button_brand" onclick={closeMap}>Close</button>
                        </div>
                    </div>
                </c-modal>
            </template>
            
        </template>
       
    </lightning-card>
</template>
