<template>
    <article class="slds-card col">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-calibration" title="Filter">
                        <lightning-icon icon-name="standard:calibration" alternative-text="Car Card" title="Car Card"></lightning-icon>
                        <span class="slds-assistive-text">Filter</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Filter</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-m-horizontal_medium">
                <h2 class="sec slds-m-around_small">Search Cars</h2>
                <lightning-input type="search" class="slds-m-around_medium" variant="label-hidden" label="Search" onchange={handleSearchKeyChange} value={filter.searchKey}></lightning-input>
                <section class="">
                    <h2 class="sec">Max Price</h2>
                    <lightning-slider class="slds-m-around_medium" variant="label-hidden" label="Max Price" step="100" min="0" max="999999" onchange={handleMaxPriceChange} value={filter.maxPrice}></lightning-slider>
                </section>
                <section class="">
                    <h2 class="sec">Category</h2>
                    <template if:true={categories.data}>
                        <template  for:each={categories.data.values} for:item="category">
                        <lightning-input 
                                key={category.value}
                                label={category.label} 
                                type="checkbox" 
                                checked 
                                data-name="categories"
                                data-value={category.value}
                                onchange={handleCheckbox} class="siz">
                            </lightning-input>
                        </template>
                    </template>
                    <template if:true={categories.error}><div>{categoryError}</div></template>
                </section>
                <section class="">
                    <h2 class="sec">Make Type</h2>
                    <template if:true={makeType.data}>
                        <template  for:each={makeType.data.values} for:item="mt">
                        <lightning-input 
                                key={mt.value}
                                label={mt.label} 
                                type="checkbox" 
                                checked 
                                data-name="makeType"
                                data-value={mt.value}
                                onchange={handleCheckbox} class="siz">
                            </lightning-input>
                        </template>
                    </template>
                    <template if:true={makeType.error}><div>{makeError}</div></template>
                </section>
            </div>
        </div>
    </article>
</template>
