<template>
   <lightning-card title="Risk Code List">
      <lightning-button icon-name="action:new" slot="actions" variant="brand" label="Add Risk Code" onclick={instertRC} name="Add Risk Code"></lightning-button>
      <div if:true={showLoadingSpinner}>
         <lightning-spinner variant="Brand" alternative-text="Loading" size="large"></lightning-spinner>
      </div>
      <div class="slds-p-around_medium">
         <template if:false={isRc}>
            <lightning-tabset variant="vertical" >
               <template if:true={isBridge}>
                  <lightning-tab label="BRIDGE">
                     <div class="slds-box card">
                        <lightning-accordion allow-multiple-sections-open>
                           <template for:each={bridgeList} for:item="raf" >
                              <lightning-accordion-section key ={raf.key} name={raf.key} label={raf.key}>
                                 <div class="slds-box">
                                    <template for:each={raf.value} for:item="value">
                                       <div key={value}>
                                         <div class="slds-p-around_small slds-box">
                                            <div class="slds-grid slds-gutters">
                                               <div class="slds-col  slds-size_5-of-6">
                                                  <span>
                                                     <ul class="slds-list_dotted">
                                                        <li>{value.RiskCode}</li>
                                                     </ul>
                                                  </span>
                                               </div>
                                               <div class="slds-col  slds-size_1-of-6">
                                                  <span>
                                                     <lightning-button-icon variant="destructive" icon-name="utility:delete" value={value.RcId} data-name="Bridge" data-recordid={raf.key} onclick={del} access-key={index} id={index}  alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
                                                  </span>
                                               </div>
                                            </div>
                                         </div>
                                       </div>
                                    </template>
                                 </div>
                              </lightning-accordion-section>
                           </template>
                        </lightning-accordion>
                     </div>
                  </lightning-tab>
               </template>
               <template if:true={isAlpha}>
                  <lightning-tab label="IMARA">
                     <div class="slds-box card">
                        <lightning-accordion allow-multiple-sections-open>
                           <template for:each={alphaList} for:item="raf" >
                              <lightning-accordion-section key ={raf.key} name={raf.key} label={raf.key}>
                                 <div class="slds-box">
                                    <template for:each={raf.value} for:item="value">
                                       <div key={value}>
                                         <div class="slds-p-around_small slds-box">
                                            <div class="slds-grid slds-gutters">
                                               <div class="slds-col  slds-size_5-of-6">
                                                  <span>
                                                     <ul class="slds-list_dotted">
                                                        <li>{value.RiskCode}</li>
                                                     </ul>
                                                  </span>
                                               </div>
                                               <div class="slds-col  slds-size_1-of-6">
                                                  <span>
                                                     <lightning-button-icon variant="destructive" icon-name="utility:delete" value={value.RcId} data-name="Alpha" data-recordid={raf.key} onclick={del} access-key={index} id={index}  alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
                                                  </span>
                                               </div>
                                            </div>
                                         </div>
                                       </div>
                                    </template>
                                 </div>
                              </lightning-accordion-section>
                           </template>
                        </lightning-accordion>
                     </div>
                  </lightning-tab>
               </template>
               <template if:true={isHorizon}>
                  <lightning-tab label="HORIZON">
                     <div class="slds-box card">
                        <lightning-accordion allow-multiple-sections-open>
                           <template for:each={horizonList} for:item="raf" >
                              <lightning-accordion-section key ={raf.key} name={raf.key} label={raf.key}>
                                 <div class="slds-box">
                                    <template for:each={raf.value} for:item="value">
                                       <div key={value}>
                                         <div class="slds-p-around_small slds-box">
                                            <div class="slds-grid slds-gutters">
                                               <div class="slds-col  slds-size_5-of-6">
                                                  <span>
                                                     <ul class="slds-list_dotted">
                                                        <li>{value.RiskCode}</li>
                                                     </ul>
                                                  </span>
                                               </div>
                                               <div class="slds-col  slds-size_1-of-6">
                                                  <span>
                                                     <lightning-button-icon variant="destructive" icon-name="utility:delete" value={value.RcId} data-recordid={raf.key} onclick={del} access-key={index} id={index}  alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" data-name="Horizon"></lightning-button-icon>
                                                  </span>
                                               </div>
                                            </div>
                                         </div>
                                       </div>
                                    </template>
                                 </div>
                              </lightning-accordion-section>
                           </template>
                        </lightning-accordion>
                     </div>
                  </lightning-tab>
               </template>
               <template if:true={isVFP}>
                 <lightning-tab label="VFP">
                    <div class="slds-box card">
                       <lightning-accordion allow-multiple-sections-open>
                          <template for:each={vfpList} for:item="raf" >
                             <lightning-accordion-section key ={raf.key} name={raf.key} label={raf.key}>
                                <div class="slds-box">
                                   <template for:each={raf.value} for:item="value">
                                      <div key={value}>
                                         <div class="slds-p-around_small slds-box">
                                            <div class="slds-grid slds-gutters">
                                               <div class="slds-col  slds-size_5-of-6">
                                                  <span>
                                                     <ul class="slds-list_dotted">
                                                        <li>{value.RiskCode}</li>
                                                     </ul>
                                                  </span>
                                               </div>
                                               <div class="slds-col  slds-size_1-of-6">
                                                  <span>
                                                     <lightning-button-icon variant="destructive" icon-name="utility:delete" value={value.RcId} data-recordid={raf.key} onclick={del} access-key={index} id={index}  alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
                                                  </span>
                                               </div>
                                            </div>
                                         </div>
                                      </div>
                                   </template>
                                </div>
                             </lightning-accordion-section>
                          </template>
                       </lightning-accordion>
                    </div>
                 </lightning-tab>
              </template>
            </lightning-tabset>
         </template>
         <template if:true={isRc}>
            <section role="dialog"  tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-03" aria-modal="true" aria-describedby="modal-content-id-3" >
               <div class="slds-modal__container">
                  <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                           alternative-text="close"
                           variant="inverse"
                           size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                     </button>
                     <div class="color-only color_from">
                        <div class="slds-text-color_inverse">Add Risk Code</div>
                     </div>
                  </header>
                  <div class="slds-modal__content slds-p-around_small" id="modal-content-id-3">
                     </br>
                     <div class="slds-box size-only card">
                        <lightning-combobox
                           variant="label-inline"
                           name="Team"
                           label="Team"
                           value={value}
                           placeholder="Select team"
                           options={optionsTeam}
                           onchange={handleTeamChange} ></lightning-combobox>
                        <lightning-combobox
                           variant="label-inline"
                           name="Product"
                           label="Product"
                           value={value}
                           placeholder="Select product"
                           options={optionsProduct}
                           onchange={handleproductChange} ></lightning-combobox>
                        <lightning-textarea variant="label-inline" name="RiskCode" label="Risk Code" placeholder="enter risk code" onchange={handleTextareaChnage}></lightning-textarea>
                        <template if:true={isFacultativeTreaty}>
                           <lightning-combobox
                              variant="label-inline"
                              name="Non-Proportional/Proportional"
                              label="Non-Proportional/Proportional"
                              value={value}
                              placeholder="Select Non-Proportional/Proportional"
                              options={optionsFT}
                              onchange={handleFTChange} required></lightning-combobox>
                        </template>
                     </div>
                  </div>
                  <footer class="slds-modal__footer">
                     <button class="slds-button slds-button_brand" onclick={Finish} title="Finish">Save</button>
                     <button class="slds-button slds-button_brand" onclick={closeModal} title="Cancel">Cancel</button>
                  </footer>
               </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
         </template>
      </div>
   </lightning-card>
</template>
